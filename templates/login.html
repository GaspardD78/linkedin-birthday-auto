<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - LinkedIn Birthday Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .login-header {
            background-color: #0077b5;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .login-btn {
            background-color: #0077b5;
            border-color: #0077b5;
            width: 100%;
        }
        .login-btn:hover {
            background-color: #005582;
            border-color: #005582;
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="login-header">
            <h4><i class="fab fa-linkedin"></i> LinkedIn Automation</h4>
            <p class="mb-0">Connexion Administration</p>
        </div>
        <div class="card-body p-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary login-btn">Se connecter</button>
            </form>
        </div>
    </div>
</body>
</html>
