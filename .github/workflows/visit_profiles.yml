name: LinkedIn Profile Visitor

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in Dry Run mode to test without visiting profiles.'
        required: true
        default: true
        type: boolean
  schedule:
    # ATTENTION : Les cron jobs à heures fixes créent un pattern temporel prévisible
    # que LinkedIn peut facilement identifier comme automatisé.
    # RECOMMANDATION : Utiliser workflow_dispatch et déclencher manuellement à des heures
    # variables, ou désactiver complètement le schedule et exécuter manuellement.
    #
    # FUSEAU HORAIRE AUTOMATIQUE : Double cron pour s'adapter automatiquement été/hiver
    # - 8h UTC = 10h Paris en été (UTC+2)
    # - 9h UTC = 10h Paris en hiver (UTC+1)
    # Le script Python vérifie l'heure locale de Paris au démarrage et s'arrête
    # si l'exécution n'est pas dans la fenêtre souhaitée (9h-11h Paris).
    # Aucun ajustement manuel nécessaire lors des changements d'heure !
    - cron: '0 8 * * *'  # Pour l'été
    - cron: '0 9 * * *'  # Pour l'hiver

jobs:
  run-profile-visitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Run the profile visitor script
        env:
          DRY_RUN: ${{ github.event.inputs.dry-run || 'false' }}
          LINKEDIN_AUTH_STATE: ${{ secrets.LINKEDIN_AUTH_STATE }}
        run: python visit_profiles.py

      - name: Commit and push visited profiles
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add visited_profiles.txt
          # Commit only if there are changes
          git diff --staged --quiet || git commit -m "Update visited profiles list"
          git push

      - name: Upload error screenshots as artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots-visitor
          path:
            error_*.png
            search_results_page.png
