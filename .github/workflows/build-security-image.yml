name: Build Security Image (ARM64)
on:
  push:
    paths: ['docker/security/**', '.github/workflows/build-security-image.yml']
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { packages: write, contents: read }

    steps:
    - uses: actions/checkout@v4

    - name: Set image name to lowercase
      run: echo "IMAGE_NAME=$(echo '${{ github.repository }}/pi-security-hash' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=ref,event=branch
          type=sha,prefix=sha-

    - name: Build & Push ARM64
      uses: docker/build-push-action@v6
      with:
        context: docker/security
        file: docker/security/Dockerfile
        platforms: linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
