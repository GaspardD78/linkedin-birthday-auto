name: App V2 - CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
    paths:
      - 'app_v2/**'
      - 'pytest.ini'
      - 'pyproject.toml'
      - '.github/workflows/app_v2-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app_v2/**'
      - 'pytest.ini'
      - 'pyproject.toml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  COVERAGE_THRESHOLD: 70

jobs:
  # =========================================================================
  # JOB 1: Lint and Type Checking
  # =========================================================================
  lint:
    name: "Lint & Type Check (app_v2)"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff mypy types-redis
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run Ruff linter
        run: |
          ruff check app_v2/ --output-format=github
        continue-on-error: true

      - name: Run Ruff formatter check
        run: |
          ruff format --check app_v2/
        continue-on-error: true

      - name: Run mypy type checker
        run: |
          mypy app_v2/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  # =========================================================================
  # JOB 2: Unit and Integration Tests
  # =========================================================================
  test:
    name: "Test Suite (app_v2)"
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov fakeredis aiosqlite
          pip install -r requirements.txt || echo "Installing from pyproject.toml"
          pip install -e .[api,dev] || pip install -e . || echo "No setup.py/pyproject.toml with install config"

      - name: Create test database directory
        run: mkdir -p /tmp/test_db

      - name: Run tests with coverage
        env:
          DATABASE_URL: sqlite+aiosqlite:///tmp/test_db/test.db
          REDIS_URL: redis://localhost:6379/0
          API_KEY: test-api-key-for-ci
          AUTH_ENCRYPTION_KEY: test-encryption-key-32-chars-min
          JWT_SECRET: test-jwt-secret-32-chars-minimum
        run: |
          pytest app_v2/tests/ \
            -v \
            --cov=app_v2 \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
            --tb=short \
            --maxfail=5

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: app_v2
          name: app_v2-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-app_v2
          path: htmlcov/
          retention-days: 30

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=${{ env.COVERAGE_THRESHOLD }}

  # =========================================================================
  # JOB 3: Security Scanning
  # =========================================================================
  security:
    name: "Security Scan (app_v2)"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety check (dependency vulnerabilities)
        run: |
          safety check --json || echo "Safety check found vulnerabilities"
        continue-on-error: true

      - name: Run Bandit (code security issues)
        run: |
          bandit -r app_v2/ -f json -o bandit-report.json || echo "Bandit found issues"
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

  # =========================================================================
  # JOB 4: Build Docker Image (app_v2)
  # =========================================================================
  build-docker:
    name: "Build Docker Image (app_v2)"
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: echo "IMAGE_NAME_V2=$(echo '${{ github.repository }}-app-v2' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME_V2 }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push app_v2 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app_v2/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=app-v2
          cache-to: type=gha,mode=max,scope=app-v2
          build-args: |
            APP_VERSION=v2

  # =========================================================================
  # JOB 5: Integration Health Check
  # =========================================================================
  health-check:
    name: "Health Check (app_v2)"
    runs-on: ubuntu-latest
    needs: [test]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install httpx

      - name: Start app_v2 server
        env:
          DATABASE_URL: sqlite+aiosqlite:///tmp/test.db
          REDIS_URL: redis://localhost:6379/0
          API_KEY: test-api-key
          AUTH_ENCRYPTION_KEY: test-encryption-key-32-chars-min
          JWT_SECRET: test-jwt-secret-32-chars-minimum
        run: |
          cd app_v2
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10

      - name: Test health endpoints
        run: |
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:8000/ready || exit 1
          curl -f http://localhost:8000/ || exit 1

      - name: Test API documentation
        run: |
          curl -f http://localhost:8000/docs || exit 1
          curl -f http://localhost:8000/openapi.json || exit 1

  # =========================================================================
  # JOB 6: Deployment Summary
  # =========================================================================
  summary:
    name: "CI/CD Summary"
    runs-on: ubuntu-latest
    needs: [lint, test, security, health-check]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## App V2 CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Health Check: ${{ needs.health-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ **Tests failed** - Pipeline cannot proceed to deployment" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ **All checks passed** - App V2 is ready for deployment" >> $GITHUB_STEP_SUMMARY
          fi
