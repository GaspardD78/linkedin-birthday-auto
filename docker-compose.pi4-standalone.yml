# Docker Compose pour Raspberry Pi 4 - Configuration Standalone
# Tout-en-un : Bot Worker + Dashboard + Redis
# Pas de dépendance externe (Synology MySQL/NFS retiré)
#
# Architecture simplifiée:
# - Pi4 : Bot Worker + Dashboard + Redis + SQLite
# - Freebox Pop : IP résidentielle légitime pour LinkedIn
#
# Utilisation:
#   docker compose -f docker-compose.pi4-standalone.yml up -d
#
# Documentation:
# - Setup: docs/RASPBERRY_PI_DOCKER_SETUP.md
# - Troubleshooting: docs/RASPBERRY_PI_TROUBLESHOOTING.md
# - Verification: ./scripts/verify_rpi_docker.sh

services:
  # ========================================
  # REDIS (Queue pour Bot Worker)
  # ========================================
  redis-bot:
    image: redis:7-alpine
    container_name: redis-bot
    volumes:
    - redis-bot-data:/data
    # Optimisations Redis pour Pi 4
    # AOF only (no RDB snapshots) to avoid fork-based BGSAVE warnings
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --no-appendfsync-on-rewrite yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --loglevel warning
    # Fix memory overcommit warning
    sysctls:
      - net.core.somaxconn=511
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 300M
        reservations:
          cpus: '0.25'
          memory: 200M
    logging:
      driver: json-file
      options:
        max-size: 5m
        max-file: '2'
        compress: 'true'
    restart: unless-stopped
    healthcheck:
      test: [CMD, redis-cli, ping]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
    - linkedin-network

  # ========================================
  # REDIS (Cache pour Dashboard)
  # ========================================
  redis-dashboard:
    image: redis:7-alpine
    container_name: redis-dashboard
    # Cache only (no persistence) to avoid fork operations and memory overcommit warnings
    command: >
      redis-server
      --maxmemory 64mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
      --loglevel warning
    # Fix memory overcommit warning
    sysctls:
      - net.core.somaxconn=511
    restart: unless-stopped
    volumes:
    - redis-dashboard-data:/data
    deploy:
      resources:
        limits:
          memory: 100M
          cpus: '0.5'
        reservations:
          memory: 50M
          cpus: '0.25'
    logging:
      driver: json-file
      options:
        max-size: 5m
        max-file: '2'
        compress: 'true'
    healthcheck:
      test: [CMD, redis-cli, ping]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
    - linkedin-network

  # ========================================
  # API (Pont entre Dashboard et Worker)
  # ========================================
  api:
    image: ghcr.io/gaspardd78/linkedin-birthday-auto-bot:latest
    container_name: bot-api
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000
    environment:
    - REDIS_HOST=redis-bot
    - REDIS_PORT=6379
    - PYTHONPATH=/app
    - LOG_LEVEL=INFO
    - DATABASE_URL=sqlite:///app/data/linkedin.db
      # Clé API pour sécuriser les appels internes
    - API_KEY=${API_KEY:-internal_secret_key}
      # Activer la télémétrie OpenTelemetry
    - ENABLE_TELEMETRY=true
      # Nom du service pour séparer les logs
    - SERVICE_NAME=api
      # Force l'utilisation du fichier config monté (pas celui baked-in dans l'image)
    - LINKEDIN_BOT_CONFIG_PATH=/app/config/config.yaml
    volumes:
    - ./logs:/app/logs
    - ./config:/app/config
    # Messages files are stored in /app/data/ and editable via API
    # auth_state.json is optional - can be uploaded to /app/data/auth_state.json via dashboard
    - shared-data:/app/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
        reservations:
          memory: 200M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
    - linkedin-network

  # ========================================
  # BOT WORKER (RQ Worker avec Playwright)
  # ========================================
  bot-worker:
    image: ghcr.io/gaspardd78/linkedin-birthday-auto-bot:latest
    container_name: bot-worker
    command: python -m src.queue.worker
    depends_on:
      redis-bot:
        condition: service_healthy
    environment:
    - REDIS_HOST=redis-bot
    - REDIS_PORT=6379
    - PYTHONPATH=/app
    - LOG_LEVEL=INFO
      # Utilisation SQLite partagé avec le dashboard
    - DATABASE_URL=sqlite:///app/data/linkedin.db
      # Activer la télémétrie OpenTelemetry
    - ENABLE_TELEMETRY=true
      # Nom du service pour séparer les logs
    - SERVICE_NAME=worker
      # Force l'utilisation du fichier config monté (pas celui baked-in dans l'image)
    - LINKEDIN_BOT_CONFIG_PATH=/app/config/config.yaml
    volumes:
    - ./logs:/app/logs
    - ./config:/app/config
    # Messages files are stored in /app/data/ and editable via API
    # auth_state.json is optional - can be in environment variable or uploaded to /app/data/
    - shared-data:/app/data
    # Optimisé pour Pi 4 avec 4GB RAM
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 900M
        reservations:
          cpus: '0.5'
          memory: 450M
    logging:
      driver: json-file
      options:
        max-size: 5m
        max-file: '2'
        compress: 'true'
    restart: unless-stopped
    healthcheck:
      test: [CMD, python, -c, "import redis; r = redis.Redis(host='redis-bot', port=6379); r.ping()"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
    - linkedin-network

  # ========================================
  # DASHBOARD (Next.js avec SQLite)
  # ========================================
  dashboard:
    # Build local obligatoire pour prendre en compte le fix next.config.js
    build:
      context: ./dashboard
      dockerfile: Dockerfile.prod.pi4
    image: linkedin-birthday-auto-dashboard:local
    pull_policy: build
    restart: unless-stopped
    container_name: dashboard
    ports:
    - ${DASHBOARD_PORT:-3000}:3000
    deploy:
      resources:
        limits:
          memory: 400M    # Optimisé après suppression de Chromium
          cpus: '1.0'
        reservations:
          memory: 200M
          cpus: '0.25'
    logging:
      driver: json-file
      options:
        max-size: 5m
        max-file: '2'
        compress: 'true'
    environment:
    - NODE_ENV=production
    - NEXT_TELEMETRY_DISABLED=1

      # ✅ SQLite Local
    - DATABASE_URL=sqlite:///app/data/linkedin.db

      # Configuration Redis Dashboard
    - REDIS_URL=redis://redis-dashboard:6379

      # Configuration Bot (pour Proxy API)
    - BOT_API_URL=http://api:8000
    - BOT_API_KEY=${API_KEY:-internal_secret_key}

      # Nom du service pour séparer les logs
    - SERVICE_NAME=dashboard
    volumes:
      # Logs partagés avec le bot
    - ./logs:/app/logs
      # Fichiers de configuration et messages (RW pour édition depuis Dashboard)
    - ./config:/app/config
    - ./messages.txt:/app/messages.txt
    - ./late_messages.txt:/app/late_messages.txt
      # Base de données SQLite partagée avec le bot
    - shared-data:/app/data
      # Monitoring de température du Raspberry Pi 4 (lecture seule)
    - /sys/class/thermal:/sys/class/thermal:ro
    depends_on:
      redis-dashboard:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: [CMD, curl, -f, http://localhost:3000/api/system/health]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
    - linkedin-network

# ========================================
# VOLUMES PERSISTANTS
# ========================================
volumes:
  redis-bot-data:
    name: linkedin-bot-redis-data
  redis-dashboard-data:
    name: linkedin-dashboard-redis-data
  shared-data:
    name: linkedin-shared-data
    # Volume partagé entre le bot et le dashboard pour SQLite

# ========================================
# RÉSEAU INTERNE
# ========================================
networks:
  linkedin-network:
    name: linkedin-network
    driver: bridge
