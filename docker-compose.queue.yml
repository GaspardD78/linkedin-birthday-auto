services:
  redis:
    image: redis:7-alpine
    container_name: linkedin-bot-redis
    volumes:
      - redis-data:/data
    # Optimisation Redis pour faible mémoire
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  rq-worker:
    build:
      context: .
      dockerfile: Dockerfile.multiarch
    container_name: linkedin-bot-worker
    command: python -m src.queue.worker
    stop_grace_period: 1m  # Laisser finir le job en cours
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      # Désactiver la télémétrie lourde sur Pi
      - ENABLE_TELEMETRY=false
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config:ro
      - ./auth_state.json:/app/auth_state.json:ro
    # Optimisé pour Pi 4 (4GB) cohabitant avec Dashboard
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.0G
        reservations:
          cpus: '0.25'
          memory: 512M
    restart: unless-stopped
    healthcheck:
      # Test simple d'import pour vérifier que Python répond
      test: ["CMD", "python", "-c", "print('Health OK')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 45s

volumes:
  redis-data:
