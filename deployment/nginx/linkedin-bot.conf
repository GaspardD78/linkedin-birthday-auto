# Configuration Nginx - LinkedIn Birthday Auto Bot
# Reverse Proxy avec HTTPS (Let's Encrypt)
# ═══════════════════════════════════════════════════════════════════

# HTTP Server - Pas de redirection forcée pour permettre le démarrage sans SSL
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # ACME Challenge pour Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ═══════════════════════════════════════════════════════════════
    # PROXY VERS DASHBOARD
    # ═══════════════════════════════════════════════════════════════

    location / {
        # Rate limiting (Zones définies dans rate-limit-zones.conf)
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://dashboard:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Login: Rate limit strict
    location ~ ^/api/auth/(login|start) {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://dashboard:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Backend: Rate limit modéré
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://dashboard:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 180s;
    }

    # Static Files
    location /_next/static/ {
        proxy_pass http://dashboard:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        proxy_pass http://dashboard:3000;
        expires 30d;
        access_log off;
    }

    # Bloquer accès sensibles
    location ~ /\. { deny all; access_log off; log_not_found off; }
    location ~ ~$ { deny all; access_log off; log_not_found off; }

    # Health Check
    location /health {
        access_log off;
        proxy_pass http://api:8000/health;
        proxy_set_header Host $host;
    }

    # Error Pages
    error_page 429 /429.html;
    location = /429.html { root /var/www/html; internal; }
}

