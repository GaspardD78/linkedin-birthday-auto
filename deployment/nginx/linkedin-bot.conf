# ═══════════════════════════════════════════════════════════════════
# Configuration Nginx - LinkedIn Birthday Auto Bot
# Reverse Proxy avec HTTPS (Let's Encrypt)
# Audit Sécurité 2025
# ═══════════════════════════════════════════════════════════════════
#
# Installation:
#   1. Copier ce fichier: sudo cp linkedin-bot.conf /etc/nginx/sites-available/
#   2. Activer: sudo ln -s /etc/nginx/sites-available/linkedin-bot.conf /etc/nginx/sites-enabled/
#   3. Remplacer YOUR_DOMAIN.COM par votre domaine
#   4. Tester: sudo nginx -t
#   5. Recharger: sudo systemctl reload nginx
#   6. Activer HTTPS: sudo certbot --nginx -d YOUR_DOMAIN.COM
#
# ═══════════════════════════════════════════════════════════════════

# Redirection HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN.COM;  # ← REMPLACER PAR VOTRE DOMAINE

    # ACME Challenge pour Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Rediriger tout le reste vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN.COM;  # ← REMPLACER PAR VOTRE DOMAINE

    # ═══════════════════════════════════════════════════════════════
    # CERTIFICATS SSL (Let's Encrypt)
    # ═══════════════════════════════════════════════════════════════
    # Ces lignes seront ajoutées automatiquement par certbot
    # ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN.COM/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN.COM/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ═══════════════════════════════════════════════════════════════
    # SECURITY HEADERS (Protection XSS, Clickjacking, etc.)
    # ═══════════════════════════════════════════════════════════════

    # HSTS: Force HTTPS pendant 1 an
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Protection clickjacking
    add_header X-Frame-Options "DENY" always;

    # Désactiver MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Protection XSS navigateur
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (CSP)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;

    # Permissions Policy (anciennement Feature-Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Protection anti-indexation moteurs de recherche (Audit Sécurité 2025)
    add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet, noimageindex, nocache" always;

    # ═══════════════════════════════════════════════════════════════
    # RATE LIMITING (Protection Brute Force)
    # ═══════════════════════════════════════════════════════════════

    # Zone de rate limiting: 10MB mémoire, max 10 requêtes/seconde par IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Zone spéciale pour login: 5 tentatives toutes les 15 minutes
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/15m;

    # Zone pour API: 60 requêtes/minute
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;

    # ═══════════════════════════════════════════════════════════════
    # LOGGING
    # ═══════════════════════════════════════════════════════════════

    access_log /var/log/nginx/linkedin-bot-access.log;
    error_log /var/log/nginx/linkedin-bot-error.log warn;

    # Log des tentatives de rate limiting
    access_log /var/log/nginx/linkedin-bot-ratelimit.log combined if=$limit_req_status;

    # ═══════════════════════════════════════════════════════════════
    # PROXY VERS DASHBOARD (Next.js port 3000)
    # ═══════════════════════════════════════════════════════════════

    location / {
        # Rate limiting général
        limit_req zone=general burst=20 nodelay;

        # Proxy vers Next.js
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Headers nécessaires
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (pour live logs)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ═══════════════════════════════════════════════════════════════
    # PROTECTION SPÉCIALE ENDPOINTS SENSIBLES
    # ═══════════════════════════════════════════════════════════════

    # Login: Rate limit strict (5 tentatives / 15 minutes)
    location ~ ^/api/auth/(login|start) {
        limit_req zone=login burst=2 nodelay;
        limit_req_status 429;

        # Log spécifique pour les tentatives de login
        access_log /var/log/nginx/linkedin-bot-login.log combined;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Backend: Rate limit modéré (60 req/min)
    location /api/ {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout plus long pour les opérations bot
        proxy_read_timeout 180s;
    }

    # ═══════════════════════════════════════════════════════════════
    # STATIC FILES & CACHING
    # ═══════════════════════════════════════════════════════════════

    # Next.js static files (immutables)
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Images, fonts, etc.
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # ═══════════════════════════════════════════════════════════════
    # SECURITY: Bloquer accès fichiers sensibles
    # ═══════════════════════════════════════════════════════════════

    # Bloquer .env, .git, etc.
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquer fichiers de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ═══════════════════════════════════════════════════════════════
    # HEALTH CHECK (pour monitoring externe)
    # ═══════════════════════════════════════════════════════════════

    location /health {
        access_log off;
        proxy_pass http://localhost:8000/health;  # API FastAPI
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ═══════════════════════════════════════════════════════════════
    # ERROR PAGES
    # ═══════════════════════════════════════════════════════════════

    error_page 429 /429.html;
    location = /429.html {
        root /var/www/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
        internal;
    }
}

