# ═══════════════════════════════════════════════════════════════════
# Configuration Nginx - LinkedIn Birthday Auto Bot (MODE LAN - HTTP ONLY)
# Auto-generated default configuration - suitable for development/testing
# ═══════════════════════════════════════════════════════════════════
#
# NOTE: Cette configuration est une base pour LAN/development
# Pour la production avec HTTPS, générez une configuration avec le setup.sh
#
# ═══════════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════════
# SERVEUR HTTP (Port 80)
# ═══════════════════════════════════════════════════════════════════
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # ═══════════════════════════════════════════════════════════════
    # LOGGING
    # ═══════════════════════════════════════════════════════════════
    access_log /var/log/nginx/linkedin-bot-access.log;
    error_log /var/log/nginx/linkedin-bot-error.log warn;

    # ═══════════════════════════════════════════════════════════════
    # SECURITY HEADERS (Renforcés)
    # ═══════════════════════════════════════════════════════════════
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet, noimageindex, nocache" always;

    # ═══════════════════════════════════════════════════════════════
    # SECURITY: Block Malicious IPs and Attack Patterns
    # ═══════════════════════════════════════════════════════════════

    # Block known malicious IP addresses
    geo $ip_blocked {
        default 0;
        # IP malveillante 192.159.99.95 (attaques RCE/shell injection)
        192.159.99.95 1;
        # CensysInspect 167.94.138.62 (security fingerprinting)
        167.94.138.62 1;
    }

    # Block requests from blocked IPs
    if ($ip_blocked = 1) {
        return 403;
    }

    # ═══════════════════════════════════════════════════════════════
    # SECURITY: Block Known Attack Patterns
    # ═══════════════════════════════════════════════════════════════

    # Block shell command injection attempts (wget, curl, busybox, nc, bash, etc)
    if ($request_uri ~* "(wget|curl|busybox|nc|bash|sh|cmd|powershell)") {
        return 403;
    }

    # Block PHP exploitation attempts
    if ($request_uri ~* "\.php|exec\(|system\(|passthru\(|shell_exec\(") {
        return 403;
    }

    # Block ShellShock exploitation (CVE-2014-6271)
    if ($http_user_agent ~* "\(\) \{ |shellshock") {
        return 403;
    }

    # Block CGI-BIN exploitation attempts
    if ($request_uri ~* "cgi-bin|cgi/|\.cgi") {
        return 403;
    }

    # Block common vulnerability scanner paths
    if ($request_uri ~* "/admin/config\.php|/wp-admin|/xmlrpc\.php|/autodiscover\.xml") {
        return 403;
    }

    # Block ThinkPHP exploitation (CVE-2018-20062)
    if ($request_uri ~* "think|thinkphp|tp5|public/index\.php") {
        return 403;
    }

    # Block Drupal exploitation attempts
    if ($request_uri ~* "drupal|/modules/|/themes/") {
        return 403;
    }

    # Block SQL injection patterns
    if ($request_uri ~* "union|select|insert|delete|update|drop|exec|execute|script|javascript") {
        return 403;
    }

    # Block directory traversal attempts
    if ($request_uri ~* "\.\./|\.\.\\|\.%2e") {
        return 403;
    }

    # ═══════════════════════════════════════════════════════════════
    # PROXY VERS DASHBOARD (Next.js)
    # ═══════════════════════════════════════════════════════════════
    location / {
        # Rate limiting (Protection contre abus)
        limit_req zone=general burst=20 nodelay;

        proxy_hide_header Content-Security-Policy;

        proxy_pass http://dashboard:3000;
        proxy_http_version 1.1;

        # Headers de proxy standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support WebSocket (pour Hot Reload Next.js et SSE)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts raisonnables pour Next.js
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ═══════════════════════════════════════════════════════════════
    # API ROUTES (Rate Limiting spécifiques)
    # ═══════════════════════════════════════════════════════════════

    # Login: Rate limit STRICT (anti brute-force)
    location ~ ^/api/auth/(login|start) {
        limit_req zone=login burst=5 nodelay;

        proxy_pass http://dashboard:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Backend: Rate limit modéré
    location /api/ {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://dashboard:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout plus long pour les opérations API
        proxy_read_timeout 180s;
    }

    # ═══════════════════════════════════════════════════════════════
    # STATIC FILES (Optimisations cache)
    # ═══════════════════════════════════════════════════════════════

    # Next.js Static (immutable, cache agressif)
    location /_next/static/ {
        proxy_pass http://dashboard:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Assets classiques (images, CSS, JS)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://dashboard:3000;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # SECURITY & MONITORING
    # ═══════════════════════════════════════════════════════════════

    # Bloquer accès fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health Check (sans logging pour éviter pollution)
    location /health {
        access_log off;
        proxy_pass http://api:8000/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # API Health Check (appelé par le frontend/monitoring)
    location /api/health {
        access_log off;
        proxy_pass http://api:8000/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # ═══════════════════════════════════════════════════════════════
    # ERROR PAGES
    # ═══════════════════════════════════════════════════════════════
    error_page 429 /429.html;
    location = /429.html {
        root /var/www/html;
        internal;
    }

    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
        internal;
    }
}
