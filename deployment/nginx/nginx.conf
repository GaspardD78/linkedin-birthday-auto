# ═══════════════════════════════════════════════════════════════════
# Nginx Global Configuration - LinkedIn Birthday Auto Bot
# Minimal configuration to support rate limiting zones and includes
# ═══════════════════════════════════════════════════════════════════

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # ═══════════════════════════════════════════════════════════════
    # RATE LIMITING ZONES (REQUIRED)
    # ═══════════════════════════════════════════════════════════════
    # We include them here or define them directly if the file is missing
    # In docker-compose, we mount rate-limit-zones.conf to /etc/nginx/conf.d/
    # Nginx by default includes conf.d/*.conf.
    # BUT, the zones must be defined in the http block.
    # The default nginx.conf usually has `include /etc/nginx/conf.d/*.conf;`
    # So if we use the default image config, it should work IF the file is in conf.d

    # However, to be 100% sure and robust against image variations,
    # we explicitly include the conf.d directory here.

    include /etc/nginx/conf.d/*.conf;
}
