# Prometheus configuration for LinkedIn Automation API V2
# Phase 3: Monitoring & Observability

global:
  scrape_interval: 15s  # Default scrape interval
  evaluation_interval: 15s  # Evaluate rules every 15s
  external_labels:
    cluster: 'linkedin-automation'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093  # Uncomment when Alertmanager is configured

# Rule files (for alerts)
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # ============================================================================
  # Prometheus self-monitoring
  # ============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # ============================================================================
  # App V2 API (FastAPI)
  # ============================================================================
  - job_name: 'app-v2-api'
    scrape_interval: 10s  # More frequent for API metrics
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']  # Docker service name
        labels:
          service: 'app-v2-api'
          tier: 'application'
          component: 'backend'

  # ============================================================================
  # Redis Metrics (if Redis exporter is added)
  # ============================================================================
  # - job_name: 'redis-bot'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'
  #         instance: 'bot'
  #         tier: 'cache'

  # ============================================================================
  # Nginx Metrics (if nginx-prometheus-exporter is added)
  # ============================================================================
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']
  #       labels:
  #         service: 'nginx'
  #         tier: 'proxy'

  # ============================================================================
  # Node Exporter (system metrics - optional)
  # ============================================================================
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'node-exporter'
  #         tier: 'monitoring'

# Storage configuration
storage:
  tsdb:
    retention.time: 15d  # Keep metrics for 15 days
    retention.size: 1GB  # Max 1GB storage (Raspberry Pi friendly)
