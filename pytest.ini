[pytest]
# Pytest configuration for app_v2

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = app_v2/tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app_v2
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, API)
    e2e: End-to-end tests (full workflow)
    slow: Slow-running tests

# Coverage configuration
[coverage:run]
source = app_v2
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */migrations.py
    */consolidation.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
