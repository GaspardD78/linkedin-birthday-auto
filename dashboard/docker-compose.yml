version: '3.8'

# Docker Compose optimisÃ© pour Raspberry Pi 4 (4GB RAM)
# Dashboard Next.js avec connexion Synology MySQL

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    container_name: linkedin_dashboard
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 1G      # RÃ©duit pour Pi 4 (600-800M utilisÃ©s)
          cpus: '1.5'     # LimitÃ© Ã  1.5 CPU cores
        reservations:
          memory: 600M
          cpus: '0.5'
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1

      # Configuration Base de donnÃ©es MySQL (Synology DS213J)
      # Remplacer 192.168.1.X par l'IP rÃ©elle de votre Synology
      - DATABASE_URL=${DATABASE_URL:-mysql://linkedin_user:password@192.168.1.X:3306/linkedin_bot}

      # OU utiliser SQLite local (dÃ©commenter ci-dessous et commenter DATABASE_URL)
      # - DATABASE_URL=sqlite:///app/data/dashboard.db

      # Configuration Redis (Container local)
      - REDIS_URL=redis://redis:6379

      # ðŸ” Authentification Dashboard
      # Mot de passe pour accÃ©der Ã  l'interface web (minimum 32 caractÃ¨res)
      # Ã€ configurer dans le fichier .env : DASHBOARD_PASSWORD=your_secure_password_here
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD}

      # Configuration Puppeteer (si utilisÃ© dans le dashboard)
      - HEADLESS=true
      - PUPPETEER_ARGS=--no-sandbox,--disable-setuid-sandbox,--disable-dev-shm-usage,--disable-gpu
    volumes:
      # Logs
      - ./logs:/app/logs
      # DonnÃ©es persistantes (SQLite si utilisÃ©)
      - dashboard-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: linkedin_dashboard_redis
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --loglevel warning
    restart: unless-stopped
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 150M
          cpus: '0.5'
        reservations:
          memory: 100M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
  dashboard-data:
